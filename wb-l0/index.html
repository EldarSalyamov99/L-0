        </div>
        <!-- навигация -->
        <nav class="header__navbar navbar">

            <li class="navbar__list">
              <a href="#" class="navbar__link">
                <span class="navbar__icon navbar__icon_profile"></span>
                Профиль
              </a>
            </li>
            <li class="navbar__list">
              <a href="#" class="navbar__link">

              </a>
            </li>

      </div>
      <div class="header__bottom">
      </div>
